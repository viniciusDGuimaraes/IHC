<!doctype html>
<html>
    <title>GUI com Botões de Rádio</title>
    <head>
        <meta charset="UTF-8" />
        
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <div class="lk-content">
            <div class="lk-row">
                <span>Digite o Valor: </span><input type="text" id="valor">
                <span>Cálculo com: </span>
                <input type="radio" id="desconto" name="tipo" value="desconto" checked="checked">
                <label for="desconto">Desconto</label>
                <input type="radio" id="juros" name="tipo" value="juros">
                <label for="juros">Juros</label>
            </div>
            <div class="lk-row">
                <input type="radio" id="10p" name="perc" value="10" checked="checked">
                <label for="10p">10% do valor</label>
                <input type="radio" id="20p" name="perc" value="20">
                <label for="20p">20% do valor</label>
                <input type="radio" id="30p" name="perc" value="30">
                <label for="30p">30% do valor</label>
            </div>
            <div class="lk-row">
                <span>Valor Final: </span>
                <input type="number" id="result" disabled>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="t2_exercicio16.js"></script>
    </body>
</html>
